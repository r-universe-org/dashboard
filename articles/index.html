<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="../maintainers/maintainers.css">
    <link rel="stylesheet" href="../dashboard.css">
    <title>R-universe</title>
</head>
<body>

<!-- Bootstrap row -->
<div class="row" id="body-row">
    <!-- Sidebar -->
    <div id="sidebar-container" class="sidebar-expanded d-none d-md-block">
        <!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
        <!-- Bootstrap List Group -->
        <ul class="sticky-top sticky-offset list-group">
            <!-- placeholder logo, until we have r-universe logo -->
            <div class="text-muted disabled bg-dark list-group-item list-group-item-action">
              <div class="ropensci-logo d-flex w-100 justify-content-start align-items-center">
                <img src="https://r-universe.dev/runiverse.svg" class="img img-fluid p-1">
              </div>
            </div>

            <!-- Separator with title -->
            <li class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed">
                <small>GLOBAL</small>
            </li>

            <a href="../builds" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-rocket fa-fw mr-3"></span>
                    <span class="menu-collapsed">Builds</span>
                </div>
            </a>

            <a href="../articles" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-passport fa-fw mr-3"></span>
                    <span class="menu-collapsed">Articles</span>
                </div>
            </a>

            <a href="../organizations" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-globe-americas fa-fw mr-3"></span>
                    <span class="menu-collapsed">Universes</span>
                </div>
            </a>

            <a href="../maintainers" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-user-astronaut fa-fw mr-3"></span>
                    <span class="menu-collapsed">Maintainers</span>
                </div>
            </a>

            <!-- Separator without title -->
            <li class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed">
                <small>PARTICIPATE</small>
            </li>
            <!-- /END Separator -->

            <a href="https://github.com/apps/r-universe/installations/new" target="_blank" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-satellite-dish fa-fw mr-3"></span>
                    <span class="menu-collapsed">Setup</span>
                </div>
            </a>

            <!-- Separator without title -->
            <li class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed">
                <small>INFORMATION</small>
            </li>


            <a href="https://ropensci.org/r-universe" target="_blank" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fab fa-r-project fa-fw mr-3"></span>
                    <span class="menu-collapsed">About</span>
                </div>
            </a>

            <a href="../help" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-question fa-fw mr-3"></span>
                    <span class="menu-collapsed">Help</span>
                </div>
            </a>

            <a href="https://github.com/r-universe-org" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-wrench fa-fw mr-3"></span>
                    <span class="menu-collapsed">Source</span>
                </div>
            </a>




            <!-- Separator with title -->
            <li class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed">
                <small>METRICS</small>
            </li>
            <!-- /END Separator -->
            <a href="#" class="text-muted disabled bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-project-diagram fa-fw mr-3"></span>
                    <span class="menu-collapsed">Dependencies</span>
                </div>
            </a>
            <a href="#" class="text-muted disabled bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-cog fa-fw mr-3"></span>
                    <span class="menu-collapsed">System Libraries</span>
                </div>
            </a>
            <a href="#" class="text-muted disabled bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-calendar fa-fw mr-3"></span>
                    <span class="menu-collapsed">Citations</span>
                </div>
            </a>

            <li class="list-group-item sidebar-separator menu-collapsed"></li>

            <a href="#top" data-toggle="sidebar-colapse" class="bg-dark list-group-item list-group-item-action d-flex align-items-center">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span id="collapse-icon" class="fa fa-2x mr-3"></span>
                    <span id="collapse-text" class="menu-collapsed">Collapse</span>
                </div>
            </a>
        </ul><!-- List Group END-->
    </div><!-- sidebar-container END -->
    <!-- MAIN -->
    <div class="col p-4">
        <div class="container-flex">
          <div id="package-description-row" class="row">
            <ul id="articles-list-created" class = "col-xl-6 col-12 list-group">
                <li class="list-group-item border-light text-center font-italic"><h5>Newest articles</h5></li>
            </ul>
            <ul id="articles-list-updated" class = "col-xl-6 col-12 list-group">
                <li class="list-group-item border-light text-center font-italic"><h5>Recently updated</h5></li>

            </ul>
            <p id="placeholder"><span class="spinner-grow spinner-grow-sm" role="status"></span> Loading articles...</p>
          </div>
        </div>
    </div><!-- Main Col END -->
</div><!-- body-row END -->

<div id="templatezone" class="d-none">
    <li class="article-item list-group-item list-group-item-action border-light pb-0">
      <div class="row no-gutters">
        <div class="col-2 col-xl-1">
          <img src="https://i.imgur.com/do14eYc.jpg" class="rounded-circle maintainer-avatar card-img pr-2" style="max-width: 80px">
        </div>
        <div class="col-10 col-xl-11">
          <div class="d-flex w-100 justify-content-between">
              <a class="article-link text-dark"><h5 class="mb-1 article-title text-capitalize"></h5></a>
              <small class="article-package-version"></small>
          </div>
          <div class="d-flex w-100 justify-content-between">
          <p class="mb-1"><span class="article-author-name"></span> <a class="article-universe" href="#"></a></p>
          <p class="text-right">
            <small class="text-muted article-modified"></small> <br/>
            <small class="text-muted article-created"></small>
          </p>
          </div>
        </div>
      </div>
    </li>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.js"></script>
<script src="../dashboard.js"></script>
<script src="articles.js?nocache=7"></script>

</body>
</html>
