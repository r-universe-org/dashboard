<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex,nofollow" />
  <title>HTTP 404: page not found</title>

  <style type="text/css">
  body {margin: 0; padding: 20px; text-align:center; font-family:Arial, Helvetica, sans-serif; font-size:14px; color:#666666;}
  .error_page {width: 600px; padding: 50px; margin: auto;}
  .error_page h1 {margin: 20px 0 0;}
  .error_page p {margin: 10px 0; padding: 0;}   
  a {color: #9caa6d; text-decoration:none;}
  a:hover {color: #9caa6d; text-decoration:underline;}
  </style>
</head>

<body>
  <div class="error_page">
    <img alt="rocket" src="https://r-universe.dev/rocket.svg" style="width: 400px;" />
    <h1>HTTP 404</h1>
    <p>The page you are looking for cannot be found.</p>
    <p>Return to the <a href="https://r-universe.dev">R-universe homepage</a></p>
  </div>
</body>
</html>
